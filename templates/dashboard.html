<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Gestione Lezioni</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/it.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Stili base per ottimizzazione mobile */
        .mobile-full {
            width: 100% !important;
            margin-bottom: 0.5rem;
        }
        
        .mobile-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .mobile-stack {
            display: flex;
            flex-direction: column;
        }
        
        .mobile-p-2 {
            padding: 0.5rem !important;
        }
        
        .mobile-mb-2 {
            margin-bottom: 0.5rem !important;
        }
        
        .mobile-touch-target {
            min-height: 44px;
            min-width: 44px;
        }
    </style>
</head>
<body class="ios-has-tab-bar">
    <!-- iOS-style navbar -->
    <div class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="navbar-brand">Gestione Lezioni</div>
            <div>
                <button class="btn btn-outline-secondary rounded-circle" id="toggleFilter" style="width: 40px; height: 40px; padding: 0;">
                    <i class="bi bi-funnel"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid px-0 pb-4">
        <!-- iOS-style segmented control -->
        <div class="ios-segmented-control mx-3 mt-3">
            <div class="ios-segment active" data-view="lezioni">Lezioni</div>
            <div class="ios-segment" data-view="statistiche">Statistiche</div>
        </div>
        
        <!-- Vista Lezioni (default) -->
        <div id="lezioni-view">
            <!-- Azioni rapide in stile iOS -->
            <div class="d-flex justify-content-between align-items-center mx-3 mt-3">
                <h5 class="mb-0">Lezioni Attive</h5>
                <a href="{{ url_for('lezioni.aggiungi_lezione') }}" class="btn btn-primary rounded-circle" style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center;">
                    <i class="bi bi-plus-lg"></i>
                </a>
            </div>
            
            <!-- Azioni di massa -->
            <div class="d-flex justify-content-between gap-2 mx-3 mt-3">
                <button type="button" class="btn btn-outline-primary flex-grow-1" id="archivia-button">
                    <i class="bi bi-archive"></i> Archivia
                </button>
                <button type="button" class="btn btn-outline-danger flex-grow-1" id="elimina-button">
                    <i class="bi bi-trash"></i> Elimina
                </button>
            </div>
            
            <!-- Filtri in stile iOS -->
            <div id="filterSection" class="card mx-3 mt-3" style="display: none;">
                <div class="card-body p-3">
                    <form method="GET" action="{{ url_for('lezioni.dashboard') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="form-label">Materia</label>
                                <input type="text" name="materia" class="form-control" value="{{ request.args.get('materia', '') }}">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Data</label>
                                <input type="date" name="data" class="form-control" value="{{ request.args.get('data', '') }}">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Stato</label>
                                <select name="stato" class="form-select">
                                    <option value="">Tutti</option>
                                    <option value="Pianificato">Pianificato</option>
                                    <option value="Completato">Completato</option>
                                    <option value="Cancellato">Cancellato</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Luogo</label>
                                <input type="text" name="luogo" class="form-control" value="{{ request.args.get('luogo', '') }}">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Corso</label>
                                <select name="corso" class="form-select">
                                    <option value="">Tutti</option>
                                    {% for corso in corsi %}
                                        <option value="{{ corso.id_corso }}">{{ corso.nome }} ({{ corso.id_corso }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-search"></i> Applica Filtro
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Tabella lezioni -->
            {% include 'components/lezioni_table.html' %}
        </div>
        
        <!-- Vista Statistiche (nascosta di default) -->
        <div id="statistiche-view" style="display: none;">
            <!-- Grafico lezioni per mese in stile iOS -->
            <div class="card mx-3 mt-3">
                <div class="card-body p-3">
                    <h5 class="mb-3">Distribuzione Lezioni per Mese</h5>
                    <div class="mobile-scroll">
                        <canvas id="lezioniPerMeseChart" height="200"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Statistiche aggiuntive -->
            <div class="row g-3 mx-1 mt-1">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="mb-0">{{ lezioni|length }}</h3>
                            <p class="text-muted mb-0">Lezioni Totali</p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="mb-0">{{ corsi|length }}</h3>
                            <p class="text-muted mb-0">Corsi Attivi</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- iOS-style tab bar -->
    <div class="ios-tab-bar">
        <a href="{{ url_for('lezioni.dashboard') }}" class="ios-tab-item active">
            <i class="bi bi-house ios-tab-icon"></i>
            <span>Home</span>
        </a>
        <a href="{{ url_for('calendario.calendario') }}" class="ios-tab-item">
            <i class="bi bi-calendar3 ios-tab-icon"></i>
            <span>Calendario</span>
        </a>
        <a href="{{ url_for('corsi.lista_corsi') }}" class="ios-tab-item">
            <i class="bi bi-book ios-tab-icon"></i>
            <span>Corsi</span>
        </a>
        <a href="{{ url_for('fatture.index') }}" class="ios-tab-item">
            <i class="bi bi-receipt ios-tab-icon"></i>
            <span>Fatture</span>
        </a>
        <a href="{{ url_for('lezioni.compenso') }}" class="ios-tab-item">
            <i class="bi bi-cash-coin ios-tab-icon"></i>
            <span>Compenso</span>
        </a>
    </div>

    {% include 'components/lezioni_scripts.html' %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle filtri
            const toggleFilter = document.getElementById('toggleFilter');
            const filterSection = document.getElementById('filterSection');
            
            if (toggleFilter && filterSection) {
                toggleFilter.addEventListener('click', function() {
                    if (filterSection.style.display === 'none' || getComputedStyle(filterSection).display === 'none') {
                        filterSection.style.display = 'block';
                    } else {
                        filterSection.style.display = 'none';
                    }
                });
            }
            
            // Segmented control per cambiare vista
            const segments = document.querySelectorAll('.ios-segment');
            const lezioniView = document.getElementById('lezioni-view');
            const statisticheView = document.getElementById('statistiche-view');
            
            segments.forEach(segment => {
                segment.addEventListener('click', function() {
                    // Rimuovi classe active da tutti i segmenti
                    segments.forEach(s => s.classList.remove('active'));
                    // Aggiungi classe active al segmento cliccato
                    this.classList.add('active');
                    
                    // Mostra la vista corrispondente
                    const viewToShow = this.getAttribute('data-view');
                    if (viewToShow === 'lezioni') {
                        lezioniView.style.display = 'block';
                        statisticheView.style.display = 'none';
                    } else if (viewToShow === 'statistiche') {
                        lezioniView.style.display = 'none';
                        statisticheView.style.display = 'block';
                        // Inizializza il grafico se non è già stato fatto
                        initChart();
                    }
                });
            });
            
            // Funzione per inizializzare il grafico
            function initChart() {
                // Grafico lezioni per mese
                var ctx = document.getElementById('lezioniPerMeseChart').getContext('2d');
                var mesi = {{ mesi|tojson }};
                var conteggi = {{ conteggi|tojson }};
                
                // Formatta i mesi per una visualizzazione più leggibile (es. "2023-01" -> "Gen 2023")
                var mesiFormattati = mesi.map(function(mese) {
                    var anno = mese.split('-')[0];
                    var numeroMese = parseInt(mese.split('-')[1]);
                    var nomiMesi = ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu', 'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic'];
                    return nomiMesi[numeroMese - 1] + ' ' + anno;
                });
                
                // Rileva se siamo su mobile
                var isMobile = window.innerWidth < 768;
                
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: mesiFormattati,
                        datasets: [{
                            label: 'Numero di Lezioni',
                            data: conteggi,
                            backgroundColor: 'rgba(0, 122, 255, 0.7)',
                            borderColor: 'rgba(0, 122, 255, 1)',
                            borderWidth: 1,
                            borderRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    precision: 0,
                                    font: {
                                        size: isMobile ? 10 : 12,
                                        family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif'
                                    }
                                },
                                grid: {
                                    display: false
                                }
                            },
                            x: {
                                ticks: {
                                    font: {
                                        size: isMobile ? 10 : 12,
                                        family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif'
                                    },
                                    maxRotation: isMobile ? 45 : 0,
                                    minRotation: isMobile ? 45 : 0
                                },
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                titleFont: {
                                    size: isMobile ? 12 : 14,
                                    family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif'
                                },
                                bodyFont: {
                                    size: isMobile ? 11 : 13,
                                    family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif'
                                },
                                displayColors: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                padding: 10,
                                cornerRadius: 8
                            }
                        }
                    }
                });
            }
            
            // Aggiungi effetto di feedback tattile ai pulsanti
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.97)';
                    this.style.opacity = '0.8';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                    this.style.opacity = '1';
                });
            });
        });
    </script>
</body>
</html>
