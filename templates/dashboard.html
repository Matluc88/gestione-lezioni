<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dashboard Lezioni</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/it.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Stili base per ottimizzazione mobile */
        .mobile-full {
            width: 100% !important;
            margin-bottom: 0.5rem;
        }
        
        .mobile-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .mobile-stack {
            display: flex;
            flex-direction: column;
        }
        
        .mobile-p-2 {
            padding: 0.5rem !important;
        }
        
        .mobile-mb-2 {
            margin-bottom: 0.5rem !important;
        }
        
        .mobile-touch-target {
            min-height: 44px;
            min-width: 44px;
        }
    </style>
</head>
<body class="container-fluid px-2 px-md-4 mt-3 mt-md-4">
    <h2 class="mb-3 mb-md-4 text-center">ğŸ“š Lezioni Attive</h2>

    <!-- Grafico lezioni per mese -->
    <div class="card mb-3 mb-md-4 shadow-sm">
        <div class="card-header bg-primary text-white py-2">
            <h5 class="mb-0">ğŸ“Š Distribuzione Lezioni per Mese</h5>
        </div>
        <div class="card-body mobile-p-2">
            <div class="mobile-scroll">
                <canvas id="lezioniPerMeseChart" height="100"></canvas>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center px-0">
        <!-- Menu principale - 3 colonne su mobile, 4 su desktop -->
        <div class="row row-cols-3 row-cols-md-4 g-2 g-md-3">
            <div class="col"><a href="{{ url_for('calendario.calendario') }}" class="btn btn-primary w-100 mobile-touch-target">ğŸ“… Calendario</a></div>
            <div class="col"><a href="{{ url_for('corsi.lista_corsi') }}" class="btn btn-success w-100 mobile-touch-target">ğŸ“š Corsi</a></div>
            <div class="col"><a href="{{ url_for('export.importa_csv') }}" class="btn btn-info w-100 mobile-touch-target">ğŸ“‚ Importa</a></div>
            <div class="col"><a href="{{ url_for('export.esporta_csv') }}" class="btn btn-secondary w-100 mobile-touch-target">ğŸ“¥ Esporta</a></div>
            <div class="col"><a href="{{ url_for('lezioni.aggiungi_lezione') }}" class="btn btn-warning w-100 mobile-touch-target">â• Lezione</a></div>
            <div class="col"><a href="{{ url_for('archivio.lezioni_archiviate') }}" class="btn btn-danger w-100 mobile-touch-target">ğŸ“‚ Archivio</a></div>
            <div class="col"><a href="{{ url_for('fatture.index') }}" class="btn btn-dark w-100 mobile-touch-target">ğŸ“„ Fatture</a></div>
            <div class="col"><a href="{{ url_for('lezioni.compenso') }}" class="btn btn-primary w-100 mobile-touch-target">ğŸ’° Compenso</a></div>
            <div class="col"><a href="{{ url_for('resoconto.resoconto_annuale') }}" class="btn btn-info w-100 mobile-touch-target">ğŸ“Š Resoconto</a></div>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-center gap-2 mt-3">
            <button type="button" class="btn btn-outline-primary w-100 py-2 mobile-touch-target" id="archivia-button">ğŸ“ Archivia</button>
            <button type="button" class="btn btn-outline-danger w-100 py-2 mobile-touch-target" id="elimina-button">ğŸ—‘ï¸ Elimina</button>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-outline-secondary py-2 px-4 mobile-touch-target" id="toggleFilter">ğŸ” Filtra</button>
        </div>

        <div id="filterSection" class="card p-2 p-md-3 mt-3 mb-4" style="display: none;">
            <form method="GET" action="{{ url_for('lezioni.dashboard') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row g-2 g-md-3">
                    <div class="col-6 col-md-3">
                        <label class="form-label">Materia</label>
                        <input type="text" name="materia" class="form-control mobile-touch-target" value="{{ request.args.get('materia', '') }}">
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label">Data</label>
                        <input type="date" name="data" class="form-control mobile-touch-target" value="{{ request.args.get('data', '') }}">
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label">Stato</label>
                        <select name="stato" class="form-select mobile-touch-target">
                            <option value="">Tutti</option>
                            <option value="Pianificato">Pianificato</option>
                            <option value="Completato">Completato</option>
                            <option value="Cancellato">Cancellato</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label">Luogo</label>
                        <input type="text" name="luogo" class="form-control mobile-touch-target" value="{{ request.args.get('luogo', '') }}">
                    </div>
                    <div class="col-12 col-md-3">
                        <label class="form-label">Corso</label>
                        <select name="corso" class="form-select mobile-touch-target">
                            <option value="">Tutti</option>
                            {% for corso in corsi %}
                                <option value="{{ corso.id_corso }}">{{ corso.nome }} ({{ corso.id_corso }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100 py-2 mobile-touch-target">ğŸ” Applica Filtro</button>
            </form>
        </div>
    </div>

    {% include 'components/lezioni_table.html' %}
    {% include 'components/lezioni_scripts.html' %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Grafico lezioni per mese
            var ctx = document.getElementById('lezioniPerMeseChart').getContext('2d');
            var mesi = {{ mesi|tojson }};
            var conteggi = {{ conteggi|tojson }};
            
            // Formatta i mesi per una visualizzazione piÃ¹ leggibile (es. "2023-01" -> "Gen 2023")
            var mesiFormattati = mesi.map(function(mese) {
                var anno = mese.split('-')[0];
                var numeroMese = parseInt(mese.split('-')[1]);
                var nomiMesi = ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu', 'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic'];
                return nomiMesi[numeroMese - 1] + ' ' + anno;
            });
            
            // Rileva se siamo su mobile
            var isMobile = window.innerWidth < 768;
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: mesiFormattati,
                    datasets: [{
                        label: 'Numero di Lezioni',
                        data: conteggi,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0,
                                font: {
                                    size: isMobile ? 10 : 12
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: isMobile ? 10 : 12
                                },
                                maxRotation: isMobile ? 45 : 0,
                                minRotation: isMobile ? 45 : 0
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Distribuzione Lezioni per Mese',
                            font: {
                                size: isMobile ? 14 : 16
                            }
                        },
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: isMobile ? 10 : 12
                                },
                                boxWidth: isMobile ? 10 : 40
                            }
                        },
                        tooltip: {
                            titleFont: {
                                size: isMobile ? 12 : 14
                            },
                            bodyFont: {
                                size: isMobile ? 11 : 13
                            },
                            displayColors: false
                        }
                    }
                }
            });
            
            // Aggiungi listener per orientamento su mobile
            window.addEventListener('resize', function() {
                // Aggiorna la visualizzazione quando cambia l'orientamento
                var chartContainer = document.querySelector('.mobile-scroll');
                if (chartContainer) {
                    chartContainer.style.height = window.innerWidth < 768 ? '250px' : '300px';
                }
            });
            
            // Imposta altezza iniziale
            var chartContainer = document.querySelector('.mobile-scroll');
            if (chartContainer) {
                chartContainer.style.height = window.innerWidth < 768 ? '250px' : '300px';
            }
        });
    </script>
</body>
</html>
