<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importa Lezioni da CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4 text-center">ğŸ“‚ Importa Lezioni da CSV</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{{ url_for('lezioni.dashboard') }}" class="btn btn-secondary">ğŸ  Torna alla Dashboard</a>
    </div>

    <form action="{{ url_for('export.importa_csv') }}" method="post" enctype="multipart/form-data" class="card p-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="file" class="form-label">Seleziona un file CSV:</label>
            <input type="file" class="form-control" name="file" id="file" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">ğŸ“¥ Importa CSV</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

</body>
</html>
