<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #d4c5b9 0%, #e8dfd6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
        }
        .login-container {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 2px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 25px;
        }
        .login-header h2 {
            color: #1a1a1a;
            font-weight: 300;
            font-size: 24px;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .login-header p {
            color: #6b6b6b;
            font-size: 13px;
            letter-spacing: 0.5px;
            margin: 0;
        }
        .form-control {
            border-radius: 2px;
            border: 1px solid #d1d1d1;
            padding: 16px 18px;
            font-size: 15px;
            font-weight: 300;
            transition: all 0.2s ease;
            margin-bottom: 18px;
            background: #fafaf9;
        }
        .form-control:focus {
            border-color: #1a1a1a;
            box-shadow: none;
            background: #ffffff;
            outline: none;
        }
        .form-control::placeholder {
            color: #9b9b9b;
            font-weight: 300;
        }
        .btn-login {
            background: #1a1a1a;
            border: none;
            border-radius: 2px;
            padding: 16px;
            font-size: 13px;
            font-weight: 500;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        .btn-login:hover {
            background: #2d2d2d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 26, 26, 0.2);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .alert {
            border-radius: 2px;
            border: 1px solid;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-danger {
            background: #fff5f5;
            border-color: #8b4513;
            color: #8b4513;
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
                max-width: 90%;
            }
            .form-control {
                min-height: 44px;
                font-size: 16px;
                padding: 12px 16px;
            }
            .btn-login {
                min-height: 44px;
                font-size: 16px;
                padding: 12px;
            }
            .login-header h2 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
            }
            .login-header h2 {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 393px) {
            .login-container {
                padding: 20px 12px;
                max-width: 95%;
            }
            .form-control {
                min-height: 48px;
                font-size: 16px;
                padding: 14px 18px;
            }
            .btn-login {
                min-height: 48px;
                font-size: 16px;
                padding: 14px;
            }
            .login-header h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>ðŸ“š Gestione Lezioni</h2>
            <p>Accedi al tuo account</p>
        </div>
        <form method="post">
            {{ form.hidden_tag() }}
            <input class="form-control" type="text" name="username" placeholder="Username" required>
            <input class="form-control" type="password" name="password" placeholder="Password" required>
            <button class="btn btn-login" type="submit">Accedi</button>
        </form>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
