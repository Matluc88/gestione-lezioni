<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Corso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .btn {
                min-height: 44px;
                margin-bottom: 0.5rem;
                padding: 12px 16px;
            }
            .container {
                padding: 0 15px;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            .card {
                margin-bottom: 1rem;
            }
            .form-control, .form-select {
                min-height: 44px;
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .btn {
                font-size: 0.95rem;
                padding: 14px 12px;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 393px) {
            .btn {
                min-height: 48px;
                font-size: 0.85rem;
                padding: 14px 16px;
            }
            h2 {
                font-size: 1.25rem;
            }
            .form-control, .form-select {
                min-height: 48px;
                font-size: 16px;
            }
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body class="container mt-4">

    <h2 class="text-center">➕ Aggiungi un Nuovo Corso</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="card p-4 shadow">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-3">
            <label for="id_corso" class="form-label">ID Corso (es. MAT101)</label>
            <input type="text" name="id_corso" id="id_corso" class="form-control" required>
        </div>
    
        <div class="mb-3">
            <label for="nome" class="form-label">Nome del Corso</label>
            <input type="text" name="nome" id="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <input type="text" name="cliente" id="cliente" class="form-control" placeholder="Nome del cliente">
        </div>
    
        <button type="submit" class="btn btn-success">✅ Aggiungi Corso</button>
        <a href="{{ url_for('lezioni.dashboard') }}" class="btn btn-secondary">↩ Torna alla Dashboard</a>
    </form>
    
    
</body>
</html>
